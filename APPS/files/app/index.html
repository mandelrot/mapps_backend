<body style="padding: 40px;">

  <h2>Uploading files</h2>
  <p>Just a quick example on how to upload files to your server using sockets so you won't need to google it. Check the code to see how it's done.</p>
  <p style="margin: 40px 0;">
    Use this form to select the files/texts you want, and check the /APPS/files frontend folder to see they have been successfully uploaded.
  </p>
  <p id="warning" style="margin: 40px 0;">
  </p>

  <!-- UPLOAD FORM -->
  <input class="texts" type="text" name="text1" >
  <input class="files" type="file" name="file1" /> 
  <br/><br/>
  <input class="texts" type="text" name="text2" >
  <input class="files" type="file" name="file2" /> 
  <br/><br/>
  <button id="upload-button" onclick="send()"> Upload </button>

  <br/><br/>

  <h5 id="backendResponse"></h5>


  <script src="socket.io.min.js"></script>
